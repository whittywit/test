<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Admin - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .logo-tech { color: #000; }
        .logo-zone { color: #00bcd4; }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover { color: #2563eb; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 24px;
        }

        .forgot-container {
            max-width: 448px;
            margin: 0 auto;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            color: #111827;
        }

        .subtitle {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .form-card {
            background: white;
            padding: 32px 40px;
            margin-top: 32px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .input-wrapper {
            position: relative;
            margin-top: 4px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px 8px 40px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 10px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 16px;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .back-to-login {
            text-align: center;
        }

        .back-to-login a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-tech">TECH</span><span class="logo-zone">ZONE</span>
        </div>
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </header>

    <div class="main-content">
        <div class="forgot-container">
            <h2 class="title">Reset Your Password</h2>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>

            <div class="form-card">
                <form action="/api/auth/forgot-password.php" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="admin@techzone.com" 
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Send Reset Link</button>

                    <div class="back-to-login">
                        <a href="login-page.html">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

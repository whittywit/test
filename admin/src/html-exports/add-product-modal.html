<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Modal - TechZone Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            padding: 40px;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        /* Modal Container */
        .modal {
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 672px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* Modal Header */
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            display: flex;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #6b7280;
        }

        /* Modal Body */
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: 400px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group-full {
            grid-column: span 2;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }

        .required {
            color: #ef4444;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            font-family: inherit;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 24px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }

        .btn-cancel:hover {
            background: #f9fafb;
        }

        .btn-submit {
            background: #2563eb;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <!-- Modal -->
        <div class="modal">
            <!-- Header -->
            <div class="modal-header">
                <h3 class="modal-title">Add New Product</h3>
                <button class="close-btn" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <form action="/api/products/index.php" method="POST">
                <div class="modal-body">
                    <div class="form-grid">
                        <div class="form-group-full">
                            <label class="form-label">Product Name <span class="required">*</span></label>
                            <input type="text" name="name" class="form-input" placeholder="Enter product name" required>
                        </div>

                        <div>
                            <label class="form-label">SKU <span class="required">*</span></label>
                            <input type="text" name="sku" class="form-input" placeholder="LAP-ROG-G16" required>
                        </div>

                        <div>
                            <label class="form-label">Category <span class="required">*</span></label>
                            <select name="category" class="form-select" required>
                                <option value="">Select category</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Components">Components</option>
                                <option value="Peripherals">Peripherals</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label">Price (â‚±) <span class="required">*</span></label>
                            <input type="number" name="price" class="form-input" placeholder="75000" required>
                        </div>

                        <div>
                            <label class="form-label">Initial Stock <span class="required">*</span></label>
                            <input type="number" name="stock" class="form-input" placeholder="10" required>
                        </div>

                        <div>
                            <label class="form-label">Status <span class="required">*</span></label>
                            <select name="status" class="form-select">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group-full">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-textarea" rows="3" placeholder="Enter product description"></textarea>
                        </div>

                        <div class="form-group-full">
                            <label class="form-label">Image URL</label>
                            <input type="text" name="image" class="form-input" placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function closeModal() {
            window.close();
        }
    </script>
</body>
</html>
